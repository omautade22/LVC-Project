<!DOCTYPE html>
<html>
<head>
  <!-- Add Bootstrap CSS and JavaScript links -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <style>
    .carousel-caption {
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
    }

    /* Reduce the image height */
    .carousel-item img {
      max-height: 500px; /* Adjust the height as needed */
    }
  </style>
</head>
<body>
  <header>
    <!-- Bootstrap Carousel -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./assets/images/c1.jpg" alt="Image 1" class="d-block w-100">
          <div class="carousel-caption">
            <h1 style="color: rgb(255, 255, 255);">Welcome to Brain Tech</h1>
            <p>Unlock the power of online education and interactive live classes 1.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./assets/images/c2.jpg" alt="Image 2" class="d-block w-100">
          <div class="carousel-caption">
            <h1 style="color: rgb(255, 255, 255);">Learn Technologies</h1>
            <p>Get  in the world of technology</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./assets/images/c3.jpg" alt="Image 3" class="d-block w-100">
          <div class="carousel-caption">
            <h1 style="color: rgb(255, 255, 255);">Gain Skills</h1>
            <p>Unlock the power of online education and interactive live classes 3.</p>
          </div>
        </div>
      </div>

      <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </header>
</body>
</html>
