<div class="container" >
  <div class="row">
    <div class="col-md-8">
      <h1>Register</h1>
      <form [formGroup]="angForm" novalidate class="rounded p-4" style="background-color: #f5f5f5;">
        <div class="form-group">
          <label for="name">Name:</label>
          <input class="form-control" formControlName="name" type="text">
          <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)"
            class="alert alert-danger">
            <div *ngIf="angForm.controls['name'].errors">
              Name is required.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input class="form-control" formControlName="email" type="email">
          <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)"
            class="alert alert-danger">
            <div *ngIf="angForm.controls['email'].hasError('email')">
              Please enter a valid email address.
            </div>
            <div *ngIf="angForm.controls['email'].hasError('required')">
              Email is required.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input class="form-control" formControlName="password" type="password">
          <div *ngIf="angForm.controls['password'].invalid && (angForm.controls['password'].dirty || angForm.controls['password'].touched)"
            class="alert alert-danger">
            <div *ngIf="angForm.controls['password'].hasError('required')">
              Password is required.
            </div>
            <div *ngIf="angForm.controls['password'].hasError('minlength')">
              Password should be at least 6 characters long.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input class="form-control" formControlName="confirmPassword" type="password">
          <div *ngIf="angForm.controls['confirmPassword'].invalid && (angForm.controls['confirmPassword'].dirty || angForm.controls['confirmPassword'].touched)"
            class="alert alert-danger">
            <div *ngIf="angForm.controls['confirmPassword'].hasError('required')">
              Please confirm your password.
            </div>
            <div *ngIf="angForm.hasError('passwordMismatch')">
              Passwords do not match.
            </div>
          </div>
        </div>
        <button type="submit" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-success">Save</button>
      </form>
    </div>
    <div class="col-md-4" style="padding-top: 100px;">
      <img src="./assets/images/c4.jpg" alt="Registration Image" style="width: 100%; border-radius: 10px;">
    </div>
  </div>
</div>
